<h2 id="独立居中的引用">独立居中的引用</h2><blockquote>
<p>带上下分割线的引用，引用内文本将自动居中。适用于单行引用文本的场景。</p>
</blockquote>
<h3 id="示例">示例</h3><img src="http://iissnan.com/nexus/next/blockquote-center.png" class="ui fluid bordered image">
<h3 id="使用方式：">使用方式：</h3><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- HTML --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="title">blockquote</span> <span class="attribute">class</span>=<span class="value">"blockquote-center"</span>&gt;</span>blah blah blah<span class="tag">&lt;/<span class="title">blockquote</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- Built-in tag (Require NexT 0.4.5 or above) --&gt;</span></span><br><span class="line">&#123;% centerquote %&#125;blah blah blah&#123;% endcenterquote %&#125;</span><br></pre></td></tr></table></figure>
<h2 id="突破容器限制宽度的图片">突破容器限制宽度的图片</h2><blockquote>
<p>图片将自动扩展 26%，突破文章宽度。</p>
</blockquote>
<h3 id="示例-1">示例</h3><img src="http://iissnan.com/nexus/next/full-image.png" class="ui fluid bordered image">
<h3 id="使用方式：-1">使用方式：</h3><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- HTML --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="title">img</span> <span class="attribute">src</span>=<span class="value">"/image-url"</span> <span class="attribute">class</span>=<span class="value">"full-image"</span> /&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- Built-in tag (Require NexT 0.4.5 or above) --&gt;</span></span><br><span class="line">&#123;% fullimage /image-url, alt, title %&#125;</span><br></pre></td></tr></table></figure>
